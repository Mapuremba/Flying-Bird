<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Bird</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: url('Background.jpg'); /* Add your background image URL here */
            background-size: cover;
            background-position: center;
        }

        #game-container {
            width: 300px; /* Adjust width */
            height: 500px; /* Adjust height */
            border: 2px solid black;
            background-color: rgba(255, 215, 0, 1); /* Fully opaque gold color */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #game-container .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 215, 0, 1); /* Fully opaque gold color */
            z-index: -1;
        }

        .box {
            width: 50%;
            height: 80%;
            border: 2px solid black;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 20px;
            font-family: 'Comic Sans MS', cursive;
        }
    </style>
    <link rel="stylesheet" href="styles.css"> <!-- Add your additional styles here -->
</head>
<body>
    <div id="game-container">
        <div class="background"></div>
        <div class="box">
            <canvas id="gameCanvas" width="250" height="450"></canvas> <!-- Adjust canvas dimensions as needed -->
            <div class="start-screen">Press spacebar to begin</div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
